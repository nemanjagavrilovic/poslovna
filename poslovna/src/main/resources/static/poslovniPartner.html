<script>
	$(document).ready(
			function() {
				$.ajax({
					url : "http://localhost:9000/api/poslovniPartner/getPoslovniPartner"
				}).then(
						function(data) {
							for (i = 0; i < data.length; i++) {
								newRow = "<tr>"
										+ "<td class=\"name\">" + data[i].naziv + "</td>"
										+ "<td class=\"tip\">" + data[i].tip + "</td>"
										+ "<td class=\"pib\">" + data[i].pib + "</td>"
										+ "<td class=\"adresa\">" + data[i].adresa +"</td>"
										+ "<td class=\"mesto\">" + data[i].mesto.naziv +"</td>"
										+ "<td><a class=\"edit\" href='/api/poslovniPartner/" + data[i].id + "'>" 
										+ "<img src='images/edit.gif'/></a></td>"
										+ "<td><a class=\"remove\" href='/api/poslovniPartner/" + data[i].id + "'>" 
										+ "<img src='images/remove.gif'/></a></td>"
										+ "</tr>"
								$("#dataTable").append(newRow)
							}
						});
				
				
				$.ajax({
					url : "http://localhost:9000/api/mesto/getMesto"
				}).then(
						function(data) {
							for (i = 0; i < data.length; i++) {
								newOption = "<option value=\"" + data[i].id + "\">"
								+ data[i].naziv + "</option>" 
								$("#mestoSelect").append(newOption)
								
								newOption = "<option value=\"" + data[i].id + "\">"
								+ data[i].naziv + "</option>" 
								$("#mestoSelectEdit").append(newOption)
								
								newOption = "<option value=\"" + data[i].id + "\">"
								+ data[i].naziv + "</option>" 
								$("#mestoSelectSearch").append(newOption)
								
								newRow = "<tr>"
								+ "<td class=\"name\">" + data[i].naziv + "</td>"
								+ "<td class=\"idCell\">" + data[i].id + "</td>"
								  "</tr>"
								 $("#zoomTable").append(newRow)
								 
								 newRow = "<tr>"
								+ "<td class=\"name\">" + data[i].naziv + "</td>"
								+ "<td class=\"idCell\">" + data[i].id + "</td>"
								  "</tr>"
								 $("#zoomTableEdit").append(newRow)
								 
							}

						});
						
				
				$("#first").click(function(){
					goFirst()
				 });
				
				$("#next").click(function(){
					goNext()
				 });
				
				$("#last").click(function(){
					goLast()
				});
				
				$("#prev").click(function(){
					goPrev()
				});
				
				$("#add").click(function(){
					//pripremamo JSON koji cemo poslati
    	            
					var m = { id: $("#inputForm [name='mestoSelect']").val(), naziv:$("#inputForm [name='mestoSelect'] option:selected").text()};
					
					formData = JSON.stringify({
						tip:$("#inputForm [name='tipSelect'] option:selected").text(),
    	                naziv:$("#inputForm [name='name']").val(),
    	                pib:$("#inputForm [name='pib']").val(),
    	                adresa:$("#inputForm [name='adresa']").val(),
    	                mesto:m

    	            });

					$.ajax({
						url: "/api/poslovniPartner",
						type: "POST",
						data: formData,
						//saljemo json i ocekujemo json nazad
						contentType: "application/json",
						datatype: 'json',
						success: function(data) {
							newRow = "<tr>"
							+ "<td class=\"name\">" + data.naziv + "</td>"
							+ "<td class=\"tip\">" + data.tip + "</td>"
							+ "<td class=\"pib\">" + data.pib + "</td>"
							+ "<td class=\"adresa\">" + data.adresa +"</td>"
							+ "<td class=\"mesto\">" + data.mesto.naziv +"</td>"				
							+ "<td><a class=\"edit\" href='/api/poslovniPartner/" + data.id + "'>" 
							+ "<img src='images/edit.gif'/></a></td>"
							+ "<td><a class=\"remove\" href='/api/poslovniPartner/" + data.id + "'>" 
							+ "<img src='images/remove.gif'/></a></td>"
							+ "</tr>"
							$("#dataTable").append(newRow)
						  }
						});
					$('#inputModal').modal('toggle');
				});
				
				$("#edit").click(function(){
					//pripremamo JSON koji cemo poslati

					var m = { id: $("#editForm [name='mestoSelectEdit']").val(), naziv:$("#editForm [name='mestoSelectEdit'] option:selected").text()};

					formData = JSON.stringify({
						id:$("#editModal [name='idEdit']").val(),
						tip:$("#editForm [name='tipSelectEdit'] option:selected").text(),
    	                naziv:$("#editForm [name='nameEdit']").val(),             
    	                pib:$("#editForm [name='pibEdit']").val(),
    	                adresa:$("#editForm [name='adresaEdit']").val(),
    	                mesto:m
    	            });
					
					$("#dataTable").find("tr:not(:first)").remove();
					$.ajax({
						url: "/api/poslovniPartner/edit",
						type: "POST",
						data: formData,
						//saljemo json i ocekujemo json nazad
						contentType: "application/json",
						datatype: 'json',
						success: function(data) {

							for (i = 0; i < data.length; i++) {
								newRow = "<tr>"
										+ "<td class=\"name\">" + data[i].naziv + "</td>"
										+ "<td class=\"tip\">" + data[i].tip + "</td>"
										+ "<td class=\"pib\">" + data[i].pib + "</td>"
										+ "<td class=\"adresa\">" + data[i].adresa +"</td>"
										+ "<td class=\"mesto\">" + data[i].mesto.naziv +"</td>"
										+ "<td><a class=\"edit\" href='/api/poslovniPartner/" + data[i].id + "'>" 
										+ "<img src='images/edit.gif'/></a></td>"
										+ "<td><a class=\"remove\" href='/api/poslovniPartner/" + data[i].id + "'>" 
										+ "<img src='images/remove.gif'/></a></td>"
										+ "</tr>"
								$("#dataTable").append(newRow)
							}
						}
						});
					$('#editModal').modal('toggle');
				});
				
				
				
				$("#search").click(function(){
					//pripremamo JSON koji cemo poslati
					var m = { id: $("#searchModal [name='mestoSelectSearch']").val(), naziv:$("#searchModal [name='mestoSelectSearch'] option:selected").text()};
					
					if($("#searchModal [name='tipSelectSearch'] option:selected").text()=="" && $("#searchModal [name='mestoSelectSearch'] option:selected").text()==""){
					formData = JSON.stringify({
						
						naziv:$("#searchModal [name='nazivSearch']").val(),
    	                pib:$("#searchModal [name='pibSearch']").val(),
    	                adresa:$("#searchModal [name='adresaSearch']").val(),
    	               
    	            });
				}
				else if($("#searchModal [name='tipSelectSearch'] option:selected").text()==""){
						formData = JSON.stringify({
							
							naziv:$("#searchModal [name='nazivSearch']").val(),
	    	                pib:$("#searchModal [name='pibSearch']").val(),
	    	                adresa:$("#searchModal [name='adresaSearch']").val(),
	    	                mesto:m
	    	            });
					}
				else if($("#searchModal [name='mestoSelectSearch'] option:selected").text()==""){
					formData = JSON.stringify({
						tip:$("#searchModal [name='tipSelectSearch'] option:selected").text(),
						naziv:$("#searchModal [name='nazivSearch']").val(),
    	                pib:$("#searchModal [name='pibSearch']").val(),
    	                adresa:$("#searchModal [name='adresaSearch']").val(),
    	               
    	            });
				}else{
					formData = JSON.stringify({
						tip:$("#searchModal [name='tipSelectSearch'] option:selected").text(),
						naziv:$("#searchModal [name='nazivSearch']").val(),
    	                pib:$("#searchModal [name='pibSearch']").val(),
    	                adresa:$("#searchModal [name='adresaSearch']").val(),
    	                mesto:m
    	            });
				}
					console.log(formData);
					
					$("#dataTable").find("tr:not(:first)").remove();
					$.ajax({
						url: "/api/poslovniPartner/search",
						type: "POST",
						data: formData,
						//saljemo json i ocekujemo json nazad
						contentType: "application/json",
						datatype: 'json',
						success: function(data) {

							for (i = 0; i < data.length; i++) {
								newRow = "<tr>"
										+ "<td class=\"name\">" + data[i].naziv + "</td>"
										+ "<td class=\"tip\">" + data[i].tip + "</td>"
										+ "<td class=\"pib\">" + data[i].pib + "</td>"
										+ "<td class=\"adresa\">" + data[i].adresa +"</td>"
										+ "<td class=\"mesto\">" + data[i].mesto.naziv +"</td>"
										+ "<td><a class=\"edit\" href='/api/poslovniPartner/" + data[i].id + "'>" 
										+ "<img src='images/edit.gif'/></a></td>"
										+ "<td><a class=\"remove\" href='/api/poslovniPartner/" + data[i].id + "'>" 
										+ "<img src='images/remove.gif'/></a></td>"
										+ "</tr>"
								$("#dataTable").append(newRow)
							}
						}
						});
					$('#searchModal').modal('toggle');
				});
				
				$(document).on("click", ".remove", function(event){
					//ne salji get zahtev
					event.preventDefault(); 
					
					var confirmed = confirm("Da li ste sigurni da zelite da obri≈°ete?");
					if(confirmed){
						var url = $(this).attr("href")
						//red koji se treba izbrisati ako je brisanje na serveru bilo uspesno
						tr_parent = $(this).closest("tr")
						$.ajax({
				        	url: url,
				        	type: "DELETE",
				        	success: function(){
				        		//ukloni i na strani 
								tr_parent.remove()
					        }
						});
					}
				});
				
				$(document).on("click", ".edit", function(event){
					//ne salji get zahtev
					event.preventDefault(); 
					
						
						var url = $(this).attr("href")
						$.ajax({
				        	url: url,
				        	type: "GET",
				        	success: function(data){
				        		$("#idEdit").val(data.id);
				        		$("#nazivEdit").val(data.naziv);
				        		$("#tipSelectEdit").val(data.tip);
				        		$("#pibEdit").val(data.pib);
				        		$("#adresaEdit").val(data.adresa);
				        		$("#mestoSelectEdit").val(data.mesto.id);
				        		
				        		$('#editModal').modal('toggle');
				        		
					        }
						});
				});
				
				$("#mestoPickup").click(function(){
					id = $(".zoomHighlighted").find(".idCell").html();
					$("#mestoSelect").val(id);
					$('#mestoModal').modal('toggle');
				});		
				
				$("#mestoPickupEdit").click(function(){
					id = $(".zoomHighlighted").find(".idCell").html();
					$("#mestoSelectEdit").val(id);
					$('#mestoModalEdit').modal('toggle');
				});	
				$("#mestoPickupEdit").click(function(){
					id = $(".zoomHighlighted").find(".idCell").html();
					$("#mestoSelectSearch").val(id);
					$('#mestoModalEdit').modal('toggle');
				});	
					
			});
	
	$(document).on("click", '#dataTable tr', function(event) {
		highlightRow(this)
	});
	
	$(document).on("click", '#zoomTable tr', function(event) {
		 if(!$(this).hasClass("header")){
		 	$(".zoomHighlighted").removeClass("zoomHighlighted");
		 	$(this).addClass("zoomHighlighted");
		  }
	});
	
	$(document).on("click", '#zoomTableEdit tr', function(event) {
		 if(!$(this).hasClass("header")){
		 	$(".zoomHighlighted").removeClass("zoomHighlighted");
		 	$(this).addClass("zoomHighlighted");
		  }
	});
	
	
	function sync(item){
	    naziv = item.find(".name").html()
	    mesto = item.find(".mesto").html()
	    tip = item.find(".tip").html()
	    pib = item.find(".pib").html()
	    adresa = item.find(".adresa").html()


	    $("#naziv").val(naziv);
	    $("#mesto").val(mesto);
	    $("#tip").val(tip);
	    $("#pib").val(pib);
	    $("#adresa").val(adresa);
	}
</script>


</head>
