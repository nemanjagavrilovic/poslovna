						$("#edit")
								.click(
										function() {
											//pripremamo JSON koji cemo poslati
											formData = JSON
													.stringify({

						$("#nextForm")

											$

																newRow = "<tr>"

															}
														}
													});

										});

						$("#addCity")
								.click(
										function() {
											//pripremamo JSON koji cemo poslati
											var grupa1 = {
												id : $(
														"#nextformForm [name='drzava']")
														.val(),
												naziv : $(
														"#nextformForm [name='drzava'] option:selected")
														.text()
											};

											formData = JSON
													.stringify({
														naziv : $(
																"#nextformModal [name='namenextform']")
																.val(),
														grupa : grupa1
													});

											$
													.ajax({

														type : "POST",
														data : formData,

														success : function(data) {

																console
																		.log(data[i]);
																newRow = +"<td class=\"name\">"

																		+ "</tr>"
																$("#zoomTable")

	$(document).on("click", "tr", function(event) {
		highlightRow(this)
	});

	$(document).on("click", ".remove", function(event) {
		//ne salji get zahtev
		event.preventDefault();

		var confirmed = confirm("Da li ste sigurni da zelite da obrišete?");
		if (confirmed) {
			var url = $(this).attr("href")
			//red koji se treba izbrisati ako je brisanje na serveru bilo uspesno
			tr_parent = $(this).closest("tr")
			$.ajax({
				url : url,
				type : "DELETE",
				success : function() {
					//ukloni i na strani 
					tr_parent.remove()
				}
			});
		}
	});

	$(document).on("click", ".edit", function(event) {
		//ne salji get zahtev
		event.preventDefault();

		var url = $(this).attr("href")

		$.ajax({
			url : url,
			type : "GET",
			success : function(data) {
				$("#idEdit").val(data.id);
				$("#nazivEdit").val(data.naziv);
				$('#editModal').modal('toggle');

			}
		});

	});

	function izaberi(){
		
		 $("#inputModal").modal('toggle');
		var highlighted = $(".highlighted");
		console.log(highlighted);
		index =  $("tr").index(highlighted);
		index-=2;
		
		item = $("tr:nth-child(" + index + ")");
		
		var ime=item.find(".ime").html();
		var prezime=item.find(".prezime").html();
		
		var radnik = ime + " " + prezime;
		console.log(radnik)
		var selectname=$("#hiddenValue").val()
		$("#"+selectname+" option").each(function(){
			if($(this).text()==radnik){
				$(this).prop("selected","selected");
			}
		});
	}

	function sync(item) {
		oznaka = item.find(".code").html()
		naziv = item.find(".name").html()
		id = item.find(".idCell").html()
		$("#oznaka").val(oznaka);
		$("#naziv").val(naziv);
		$("#id").val(id);
	}
	function draw(selectname) {
		$("#hiddenValue").val(selectname)
		$("#inputModal").modal('toggle')
		

	}
	function Popis(){
		var url = window.location.href;
		var magacin_id = url.substring(url.lastIndexOf('#') + 1, url.length);
		var stavke = [];
		var kolicine = [];
		var data = $("#dataTable tr");
		$.each(data.slice(1),function(){
			var id =$(this).find(".id").html();
			var kolicina = $("#stanje_"+id).val();
			stavke.push(id);
			kolicine.push(kolicina)
		});
		
		var komisija = [];
		
		var predsednik =$("#predsednik").val();
		var clan1 = $("#clan1").val();
		var clan2 = $("#clan2").val();
		
		komisija.push(predsednik);
		komisija.push(clan1);
		komisija.push(clan2);
		var komisijaId;
		var KomisijaDTO = JSON.stringify({
		"komisija":komisija	
		});
		console.log(KomisijaDTO);
		$.ajax({
			url : "http://localhost:9000/komisija",
			type : "POST",
			data : KomisijaDTO,
			//saljemo json i ocekujemo json nazad
			contentType : "application/json",
			datatype : 'json',
			success : function(data) {
				console.log("napravio komisiju");
			komisijaId= data.id;
				console.log(komisijaId);
				console.log(stavke);
				console.log("kolicine: "+kolicine);
			var StavkaPopisaDTO = JSON.stringify({
				"magacin" : magacin_id,
				"stavke" : stavke,
				"vrednosti" : kolicine,
				}); 
				
			
				$.ajax({
					url : "http://localhost:9000/stavkaPopisa",
					type : "POST",
					data : StavkaPopisaDTO,
					//saljemo json i ocekujemo json nazad
					contentType : "application/json",
					datatype : 'json',
					success : function(data) {
						console.log("napravio stavke");
						var roba = [];
						$.each(data,function(index){
							roba.push(data[index].id);
						});
						var PopisniDokumentDTO = JSON.stringify({
							"magacin": magacin_id,
							"roba" : roba,
							"komisija" : komisijaId
						});
						$.ajax({
							url : "http://localhost:9000/popisniDokument/save",
							type : "POST",
							data : PopisniDokumentDTO,
							//saljemo json i ocekujemo json nazad
							contentType : "application/json",
							datatype : 'json',
							success : function(data) {
							alert("USPESNOO");		
					}
						});
					}
				});
			}
				});
		
			
	}
</script>

</head>
<body>
	<div class="formContainer">
		<ul>
			<li class="group-start"><a href="searchModal"

					<div class="modal-footer">
						<input id="hiddenValue" type="text" value="" style="display: none"></input>
						<button type="button" class="btn btn-secondary"

				</div>

			</div>

	<button type="button" class="btn btn-primary" data-dismiss="modal"
